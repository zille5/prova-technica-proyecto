    <div class="container2">
        <input type="checkbox" id="registerToggle" hidden>
    
        <div class="forms">
            <!-- Login Form -->
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    
                    <div class="password-container">
                        <input type="password" id="password" placeholder="contraseña" required />
                        <img id="togglePassword" src="/images/ojoCerrado1.jpg" alt="Toggle Password" />
                      </div>
                    <input type="submit" value="Login">
                </form>
                <div class="switcher">
                    <label for="registerToggle">¿No tienes cuenta? Regístrate aquí.</label>
                </div>
            </div>
    
            <!-- Register Form -->
            <form id="registerForm">
                <!-- Name -->
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="nombre" required><br><br>
            
                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="email" required><br><br>
            
                <!-- Password -->
                <label for="password">contraseña</label><br>
                <div class="password-container">
                    <input type="password" id="password" placeholder="contraseña" required />
                    <img id="togglePassword" src="/images/ojoCerrado1.jpg" alt="Toggle Password" />
                  </div>
            
                <!-- Gender (Radio Buttons) -->
                <label>Género:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Hombre</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Mujer</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Otro</label><br><br>
            
                <!-- Age -->
                <label for="age">Edad:</label><br>
                <input type="number" id="age" name="age" min="0" max="120" required><br><br>
            
            
                <!-- Terms and Conditions -->
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label><br><br>
            
                <button type="submit">Register</button>
                <div class="switcher">
                    <label for="registerToggle">back to login</label>
                </div>
              </form>
            </main>

   
</body>
