<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="nav-logo">
            <p class="nav-name">Technologìa</p>
        </div>

                     <nav id="header">
                         <div class="nav-menu" id="myNavMenu">

                    <div id="clientesnav">
                        <ul>
                            <li id="icono-clientes">
                                <a href="login.html"><img src="images/usuario.png" alt="User Area"></a>                        </li>
                        </ul>
                    </div>

 
      </nav>     
        </header>       
   

    <div class="container2">
        <input type="checkbox" id="registerToggle" hidden>
    
        <div class="forms">
            <!-- -----------------------Login Form -------------------------------------------------->
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    
                    <div class="password-container">
                        <input type="password" id="password" placeholder="contraseña" required />
                        <img id="togglePassword" src="/images/ojoCerrado1.jpg" alt="Toggle Password" />
                      </div>
                    <input type="submit" value="Login">
                </form>
                <div class="switcher">
                    <label for="registerToggle">¿No tienes cuenta? Regístrate aquí.</label>
                </div>
            </div>
    
            <!------------------------------------------------- Register Form ------------------------------------------->
            <form id="registerForm">
                <!-- Name -->
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" placeholder="nombre" required><br><br>
            
                <!-- Email -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="email" required><br><br>
            
                <!-- Password -->
                <label for="password">contraseña</label><br>
               <input type="password" id="password" placeholder="contraseña" required />
               <br>
               <br>
                    
            
                <!-- Gender (Radio Buttons) -->
                <label>Género:</label><br>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Hombre</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Mujer</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Otro</label><br><br>
            
                <!-- Age -->
                <label for="age">Edad:</label><br>
                <input type="number" id="age" name="age" min="0" max="120" required><br><br>
            
            
                <!-- Terms and Conditions checkbox -->
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los términos y condiciones</label><br><br>
            
                <button type="submit">Register</button>
                <div class="switcher">
                    <label for="registerToggle">back to login</label>
                </div>
              </form>
            </main>

   <script>

    // toggle password visibility
    const togglePassword= document.getElementById('togglePassword');
    const passwordInput=document.getElementById('password');

    togglePassword.addEventListener('click', function(){
        const isPasswordVisible = passwordInput.type === 'text';
        passwordInput.type = isPasswordVisible ? 'password' : 'text';
        this.src = isPasswordVisible ? 'images/ojoCerrado1.jpg' : 'images/ojoAbierto1.jpg';
    });

    // -------------------------------------------------------------------------------------------------//


    // Login function//
    const loginForm = document.querySelector('.login-form form');
                loginForm.addEventListener('submit', function (event) {
                  event.preventDefault(); // Prevent default form submission
              
                  const email = loginForm.querySelector('input[type="email"]').value;
                  const password = passwordInput.value;
              
                  // Basic mock login validation 
                  if (email === 'azalfa@gmail.com' && password === '1234') {
                    alert('Login successful!');
                  } else {
                    alert('Invalid email or password.');
                  }
                });
// ---------------------------------------------------------------------------------------------------------------------------//

                // registration form //

     const registerForm = document.getElementById('registerForm');

     registerForm.addEventListener('submit', function (e) {
     e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const gender = document.querySelector('input[name="gender"]:checked').value;
  const age = document.getElementById('age').value;
  const termsAccepted = document.getElementById('terms').checked;

  if (!termsAccepted) {
    alert('Please accept the terms and conditions.');
    return;
  }

  const user = {
    name,
    email,
    password,
    gender,
    age,
  };

  // Save to localStorage
  localStorage.setItem('user', JSON.stringify(user));
  alert('Registration successful!');

  registerForm.reset(); // reset form
});
   </script>
</body>
</html>
